<section class="treatments">
  <h1>Book a Treatment</h1>
  <form id="treatmentForm">
    <label for="treatmentName">Select Treatment:</label>
    <select id="treatmentName" required>
      <option value="">--Choose--</option>
      <option value="Teeth Cleaning">Teeth Cleaning</option>
      <option value="Root Canal">Root Canal</option>
      <option value="Braces">Braces</option>
      <option value="Dental Implant">Dental Implant</option>
    </select>

    <input type="text" id="treatmentCustomerName" placeholder="Your Name" required>
    <input type="email" id="treatmentEmail" placeholder="Your Email" required>
    <input type="text" id="treatmentPhone" placeholder="Phone Number" required>

    <button type="submit" class="btn">Submit</button>
  </form>
</section>
